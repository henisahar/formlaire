<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>formulaire</title>
    <style>
      
        </style>
        <link rel="stylesheet" href="formulaire.css">
        
</head>
<body>
    <div class="wrapper">
     
        <header class="header">
            <h1 id="title">Training Form</h1>
            <p id="description" class="description text-center">
                Our company is known for its training in different fields.It gives you the chance to gain knowledge in a short time.So if you want to join us please fill this form carefully.
            </p>
            <p>Thank you for your time</p>
          
     </header>
     <form class="su">
    <div class="nom"> 
        <label for="nom" style="color:rgb(68, 41, 5) ;font-size: larger;"> Full Name :</label>
        <br>
      <input type="text" id=" Nom" placeholder="Enter your Name">
    </div>
    <div class="mail">
        <label for="Email" style="color:rgb(68, 41, 5) ;font-size: larger;"> Email :</label>
      <br>
     <input type="text" id=" Nom" placeholder="Enter your Email">
    </div>
    <div class="num">
        <label for="numero" style="color:rgb(68, 41, 5) ;font-size: larger;"> Phone number :</label>
    <br>
    
<input type="text" id=" numero" placeholder="Enter your phone number">
    </div>
    <div class="age">
        <label for="age" style="color:rgb(68, 41, 5);font-size: larger;">  Date of Birth:</label>
      <br>
      <input type="date"> 
    </div>
    <div class="role">
        <label for="role" style="color:rgb(68, 41, 5);font-size: larger;"> Which option best describes your current role?</label>
        <br>
        
        <input type="radio" name="" id="r1" value="student">
        <label for="r1">student</label>
        <br>
  
        <input type="radio" name="" id="r2" value=" full time job">
        <label for="r2">full time job</label>
        <br>
       
        <input type="radio" name="" id="r3" value="other">
        <label for="r3">other</label>


    </div>
    <div class="learn">
        <label for="learn" style="color:rgb(68, 41, 5) ;font-size: larger;"> Choose the training courses you want to be in :</label>
        <br>
        <input type="checkbox" name="" id="s1" value="marketing courses">
        <label for="s1">Marketing courses</label>
        <br>
        <input type="checkbox" name="" id="s2" value="financial courses">
        <label for="s2">financial courses</label>
        <br>
        <input type="checkbox" name="" id="s3" value="busniss courses">
        <label for="s3">busniss courses</label>
        <br>
    
        <input type="checkbox" name="" id="s4" value="python courses">
        <label for="s4">python courses</label>
        <br>
        <input type="checkbox" name="" id="s5" value="Data science courses">
        <label for="s5">Data science courses</label>
        <br>
        <input type="checkbox" name="" id="s6" value="Artificial Intelligence courses ">
        <label for="s6">Artificial Intelligence</label>
        <br>
    </div>
    
    <div class ="sugg">
       <label for="dis" style="color:rgb(68, 41, 5) ;font-size: larger;"> Any comments or suggestions?</label>
    <br>
    <textarea name="dis" id="dis" cols="100" rows="10"></textarea>
     </div>
<div class="ok">
    <button  style="width: 100% ">submit</button>
</div>
</form>
</div>
